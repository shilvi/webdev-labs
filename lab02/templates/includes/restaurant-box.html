<section>
    <h2>{{ restaurant.get('name') }}</h2>
    <img src="{{ restaurant.get('image_url') }}" alt="{{ restaurant.get('name') }}"/>
    <p>{{ restaurant.get('display_address') }}</p>
    <dl>
        <dt>Price</dt>
        <dd>{{ restaurant.get('price') }}</dd>
        <dt>Rating</dt>
        <dd>{{ restaurant.get('rating') }}</dd>
        <dt># Reviews</dt>
        <dd>{{ restaurant.get('review_count') }}</dd>
    </dl>
</section>
